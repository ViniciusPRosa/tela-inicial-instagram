<html>
	<head>
	<meta charset="utf-8">
	<title>Instagram Beta</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css"
	</head>
		<body>
		<div class="warper">
			<div class="phone">
				<img src="celular.png" alt="celular com instagram">
			</div>
			<div class="continuar">
				<div class="grupo">
					<img src="instagram-logo.png" class="insta_logo" alt="logo do instagram">
					<div class="foto_perfil">
						<img src="padrao_perf.png" alt="foto de perfil">
					</div>
					<a href="#" class="login">Continuar</a>
					<a href="#" class="logout">Continuar como outra pessoa</a>
				</div>
				<div class="grupo">
					<p class="outra_conta">Não é essa pessoa?</p>
					<p class="outra_conta">
						<span class="link-blue">Alternar conta</span>
						ou
						<span class="link-blue">Inscrever-se</span>
					</p>
				</div>
				<div class="app">
					<p class="get_app">Baixe o aplicativo</p>
					<div class="download">
						<a href="#" class="app_download"></a>
						<a href="#" class="app_download"></a>
					</div>
				</div>
			</div>
		</div>
		</body>
</html>
